                { german: 'Könnten Sie mir bitte nähere Informationen mitteilen, damit ich Ihnen dabei helfen kann?', slovak: 'Mohli by ste mi, prosím, poskytnúť bližšie informácie, aby som vám s tým mohol pomôcť?' },
                { german: 'Dürfte ich Sie um nähere Informationen über diese Angelegenheit / über diese Sache bitten?', slovak: 'Smel by som vás požiadať o bližšie informácie o tejto záležitosti / o tejto veci?' },
                { german: 'die Fußsohle', slovak: 'chodidlo' },
                { german: 'die Zehen', slovak: 'prsty na nohe' },
                { german: 'Benachrichtigungen aktivieren', slovak: 'zapnúť upozornenia' },
                { german: 'entsprechend', slovak: 'zodpovedajúci' },
                { german: 'Ich werde zurückkehren', slovak: 'Vrátim sa' },
                { german: 'KPAK: Kedy – Prečo – Ako – Kde', slovak: 'KPAK: Kedy – Prečo – Ako – Kde' },
                { german: 'Ich hole mir ein Glas Wasser.', slovak: 'Idem si po pohár vody.' },
                { german: 'Kannst du die Zeitung holen?', slovak: 'Môžeš priniesť noviny?' },
                { german: 'Ich hole dich vom Bahnhof ab.', slovak: 'Prídem ťa vyzdvihnúť na stanicu.' },
                { german: 'Er holt das Paket ab.', slovak: 'Ide si po balík.' },
                { german: 'Ich erhole mich am Wochenende.', slovak: 'Oddýchnem si cez víkend.' },
                { german: 'Sie hat sich nach der Krankheit gut erholt.', slovak: 'Dobre sa zotavila po chorobe.' },
                { german: 'durchnässt', slovak: 'premočnený, celý mokrý' },
                { german: 'Ich zähle auf dich.', slovak: 'Spolieham sa na teba.' },
                { german: 'Du kannst auf mich zählen.', slovak: 'Môžeš sa na mňa spoľahnúť.' },
                { german: 'Er zählt zu den Besten.', slovak: 'Patrí medzi najlepších.' },
                { german: 'Das zählt zu meinen Lieblingsbüchern.', slovak: 'To patrí medzi moje obľúbené knihy.' },
                { german: 'Ich bin pappsatt', slovak: 'Som úplne sýty, Som prejedený' },
                { german: 'Ich bin satt', slovak: 'som sýty' },
                { german: 'Du hast meine Gedanken ausgesprochen', slovak: 'Vyslovil si moje myšlienky, Povedal si to, čo som si myslel(a)' },
                { german: 'Ich bin fix und fertig', slovak: 'Som úplne vyčerpaný/á, Som totálne hotový/á' },
            ];

            const appContent = document.getElementById('app-content');
            let currentWordIndex = -1;
            let showSlovak = false;
            let speechSynth = window.speechSynthesis;
            let voices = [];

            const updateVoices = () => {
                voices = speechSynth.getVoices();
            };

            if (speechSynth) {
                updateVoices();
                if (speechSynth.onvoiceschanged !== undefined) {
                    speechSynth.onvoiceschanged = updateVoices;
                }
            }

            const speakText = (text, lang) => {
                if (!speechSynth) {
                    alert("Prehliadač nepodporuje prevod textu na reč.");
                    return;
                }

                speechSynth.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                
                const voice = voices.find(voice => voice.lang.startsWith(lang));
                if (voice) {
                    utterance.voice = voice;
                } else {
                    utterance.lang = lang === 'de' ? 'de-DE' : 'sk-SK';
                }
                
                speechSynth.speak(utterance);
            };
            
            const getRandomWord = () => {
                showSlovak = false;
                currentWordIndex = Math.floor(Math.random() * vocabularyList.length);
                render();
            };

            const handleReveal = () => {
                showSlovak = true;
                render();
            };

            const handleNext = () => {
                getRandomWord();
            };

            const render = () => {
                const currentWord = vocabularyList[currentWordIndex];
                
                let html = '';
                html += `<div class="word-display">`;
                html += `<p class="text-4xl font-extrabold text-slate-900 break-words max-w-full" style="user-select: text;">${currentWord.german}</p>`;
                html += `<button id="playGerman" class="speak-button button-blue">Prehrať v nemčine</button>`;
                html += `</div>`;

                if (showSlovak) {
                    html += `<div class="slovak-display">
                                <p class="text-xl font-semibold text-green-600 break-words max-w-full" style="user-select: text;">${currentWord.slovak}</p>
                                <button id="playSlovak" class="speak-button button-green">Prehrať v slovenčine</button>
                             </div>`;
                }

                html += `<div class="flex flex-col space-y-3 mt-8">`;
                if (!showSlovak) {
                    html += `<button id="revealBtn" class="button button-indigo">Zobraziť preklad</button>`;
                } else {
                    html += `<button id="nextBtn" class="button button-indigo">Ďalšie slovo</button>`;
                }
                html += `<button id="skipBtn" class="button button-red">Preskočiť slovo</button>`;
                html += `</div>`;
                
                appContent.innerHTML = html;

                document.getElementById('playGerman').addEventListener('click', () => {
                    speakText(currentWord.german, 'de');
                });

                if (showSlovak) {
                    document.getElementById('playSlovak').addEventListener('click', () => {
                        speakText(currentWord.slovak, 'sk');
                    });
                    document.getElementById('nextBtn').addEventListener('click', handleNext);
                } else {
                    document.getElementById('revealBtn').addEventListener('click', handleReveal);
                }

                document.getElementById('skipBtn').addEventListener('click', getRandomWord);
            };
            
            getRandomWord();
        });
    </script>
</body>
